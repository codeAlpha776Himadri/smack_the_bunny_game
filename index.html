<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smack the Bunny</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="engine.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
</head>

<body>
    <section class="container">

        <div class="top-dashboard">
            <h1 class="heading">Smack The Bunny</h1>
            <p class="desc">
                smack the bunny's head to get points
            </p>
            <div class="score_level">
                <div class="score">
                    score : 00
                </div>
                <div class="level">
                    level :
                </div>
            </div>
        </div>
        <div class="instruction">
            <p class="instrc">
                Choose Level Then Start Game , Hit The Hiding Bunnys When they Come Out Of Their Burrow To Score Points 
            </p>
        </div>
        <div class="lower-section">
            <div class="left-dashboard">
                <button class="startGame">Start Game</button>
                <button class="restartGame">Reset</button>
                <button class="pauseGame">Pause</button>
                <div class="levels">
                    Select level :
                    <button class="level   level-easy">Easy</button>
                    <button class="level   level-intermediate">Intermediate</button>
                    <button class="level   level-hard">Hard</button>
                </div>
            </div>
            <div class="game-section">
                <div class="top-row">
                    <div class="hole hole1">
                        <div class="mole"></div>
                    </div>
                    <div class="hole hole2">
                        <div class="mole"></div>
                    </div>
                    <div class="hole hole3">
                        <div class="mole"></div>
                    </div>
                </div>
                <div class="bottom-row">
                    <div class="hole hole4">
                        <div class="mole"></div>
                    </div>
                    <div class="hole hole5">
                        <div class="mole"></div>
                    </div>
                    <div class="hole hole6">
                        <div class="mole"></div>
                    </div>
                </div>
            </div>
        </div>
        <footer>All Copyrights Reserved | Himadri Chakraborty 2021</footer>

    </section>
</body>

</html>
